<ion-list>
    <ion-item (click)="selectOption('camera')">
        <ion-icon slot="start" name="camera-outline"></ion-icon>
        Tirar foto
    </ion-item>
    
    <ion-item (click)="selectOption('gallery')">
        <ion-icon slot="start" name="images-outline"></ion-icon>
        Escolher da Galeria
    </ion-item>
    
    <ion-item (click)="selectOption('delete')">
        <ion-icon slot="start" name="trash-outline"></ion-icon>
        Excluir foto
    </ion-item>
</ion-list>
