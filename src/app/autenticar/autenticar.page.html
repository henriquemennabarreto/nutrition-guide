<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title>
      Primeiros Passos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Primeiros Passos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div class="background"></div>

    <div fxLayout="column" fxLayoutAlign="start wrap" fxLayoutGap="2rem">
      <div class="logo-container">
        <img src="/assets/img/logo.webp" alt="Logo">
      </div>

      <ion-text color="light" class="ion-text-center">
        Boas vindas!<br>
        Faça <b>login</b> para começar.
      </ion-text>
      
      <ion-button color="danger" (click)="loginWithGoogle()">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Entrar com Google
      </ion-button>
    </div>
  </div>

</ion-content>
